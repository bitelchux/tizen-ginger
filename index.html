<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Ginger" />
    <title>Ginger</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/listView.css">
    <link rel="stylesheet" type="text/css" href="css/tau.min.css">
    <script type="text/javascript" src="jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/Step.js"></script>
    <script type="text/javascript" src="js/Recipe.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/GingerController.js"></script>
    <script type="text/javascript" src="js/SmartThings.js"></script>
    <script type="text/javascript" src="js/GingerTimer.js"></script>
    <script type="text/javascript" src="js/tau.min.js"></script>
</head>
<body>
    <div id="overlay" class="dark-overlay">
        <div id="main" class="page">
            <div class="ui-page" id="menu-content">
                <div class="ui-content">
                    <ul class="ui-listview">
                        <li class="recipe-item" id="spinach_balls">
                            Spinach Balls
                        </li>
                        <li class="recipe-item" id="chicken_lettuce_wraps">
                            Chicken Lettuce Wraps
                        </li>
                        <li class="recipe-item" id="mushroom_pork_chops">
                            Mushroom Pork Chops
                        </li>
                        <li class="recipe-item" id="grilled_chicken_tikka">
                            Grilled Chicken Tikka
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contents" id="step-content">
                <img id="image"></img>
                <div id="timer-text">
                    <span id="hours"></span>:<span id="minutes"></span>:<span id="seconds"></span>
                </div>
                <div id="content-text"></div>
                <button id="btn" class="rnd-btn-bottom"><div id="btn-txt" class="rnd-btn-txt"></div></button>
            </div>
        </div>
    </div>
</body>
</html>
